<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Title</title>
</head>
<body>
<header>
  <h1>CSS Bayan</h1>
</header>

<main class="container">

  <div class="meme__wrapper">
    <div class="meme meme_selected">
      <div class="meme__title">
        <h3>Working from home in March 2020 VS Working from home now</h3>
        <img class="meme__toggle" src="images/x-lg.svg" alt="toggle">
      </div>
      <div class="meme__container">
        <img class="meme__image" src="images/meme-1.jpg" alt="bayan">
      </div>
    </div>

    <div class="meme">
      <div class="meme__title">
        <h3>Parenting at 8AM VS Parenting at 8PM</h3>
        <img class="meme__toggle" src="images/x-lg.svg" alt="toggle">
      </div>
      <div class="meme__container">
        <img class="meme__image" src="images/meme-2.jpeg" alt="bayan">
      </div>
    </div>

    <div class="meme">
      <div class="meme__title">
        <h3>BUMBBELLDORE</h3>
        <img class="meme__toggle" src="images/x-lg.svg" alt="toggle">
      </div>
      <div class="meme__container">
        <img class="meme__image" src="images/meme-3.jpg" alt="bayan">
      </div>
    </div>

    <div class="meme">
      <div class="meme__title">
        <h3>Me first minute running VS second minute running</h3>
        <img class="meme__toggle" src="images/x-lg.svg" alt="toggle">
      </div>
      <div class="meme__container">
        <img class="meme__image" src="images/meme-4.jpg" alt="bayan">
      </div>
    </div>

    <div class="meme">
      <div class="meme__title">
        <h3>Pizza delivery guy: You've ordered 10 pizzas! are you having a party? Me</h3>
        <img class="meme__toggle" src="images/x-lg.svg" alt="toggle">
      </div>
      <div class="meme__container">
        <img class="meme__image" src="images/meme-5.jpg" alt="bayan">
      </div>
    </div>
  </div>
</main>
</body>
</html>
