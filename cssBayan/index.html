<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Title</title>
</head>
<body>
<main class="container">

  <header>
    <h1>CSS Bayan</h1>
  </header>

  <div class="memes">
    <label class="meme" for="meme-1">
      <span class="meme__title">Working from home in March 2020 VS Working from home now</span>
      <input class="select" name="meme" id="meme-1" checked="checked" type="radio">
      <img class="meme__toggle" src="images/x-lg.svg" alt="toggle">
      <img class="meme__image" src="images/meme-1.jpg" alt="bayan">
    </label>

    <label class="meme" for="meme-2">
      <span class="meme__title">Parenting at 8AM VS Parenting at 8PM</span>
      <input class="select" name="meme" id="meme-2" type="radio">
      <img class="meme__toggle" src="images/x-lg.svg" alt="toggle">
      <img class="meme__image" src="images/meme-2.jpeg" alt="bayan">
    </label>

    <label class="meme" for="meme-3">
      <span class="meme__title">BUMBBELLDORE</span>
      <input class="select" id="meme-3" name="meme" type="radio">
      <img class="meme__toggle" src="images/x-lg.svg" alt="toggle">
      <img class="meme__image" src="images/meme-3.jpg" alt="bayan">
    </label>

    <label class="meme" for="meme-4">
      <span class="meme__title">Me first minute running VS second minute running</span>
      <input class="select" id="meme-4" name="meme" type="radio">
      <img class="meme__toggle" src="images/x-lg.svg" alt="toggle">
      <img class="meme__image" src="images/meme-4.jpg" alt="bayan">
    </label>

    <label class="meme" for="meme-5">
      <span class="meme__title">Pizza delivery guy: You've ordered 10 pizzas! are you having a party? Me</span>
      <input class="select" id="meme-5" name="meme" type="radio">
      <img class="meme__toggle" src="images/x-lg.svg" alt="toggle">
      <img class="meme__image" src="images/meme-5.jpg" alt="bayan">
    </label>

  </div>
</main>
</body>
</html>
